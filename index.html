<!doctype html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="script" href="game.js">
</head>
<body>
    <div class="section">
        <div class="row">
            <div class="col-m-12">
                <h1>Guess What Letter I'm Thinking Of</h1>
            </div>
        </div>
        <div class="row">
                <div class="col-m-12">
                    <h2 id="computer-choice">Computer Choice:</h2>
                </div>
            </div>
            <div class="row">
                    <div class="col-m-12">
                        <h2 id="your-choice">Your Guess!:</h2>
                    </div>
                </div>
        <div class="row">
            <div class="col-m-12">
                <h2 id="wins-total">Wins:</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-m-12">
                <h2 id="losses-total">losses:</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-m-12">
                <h2 id="guessesLeft-total">Guesses Left:</h2>
            </div>
        </div>
        <div class="row">
                <div class="col-m-12">
                <h2 id="guesses-sf">Guesses So Far:</h2>
                </div>
            </div>
    </div>


</body>


</html>
